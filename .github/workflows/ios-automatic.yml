name: ğŸš€ Automatic iOS Build

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'lib/**'
      - 'ios/**'
      - 'pubspec.yaml'
      - 'pubspec.lock'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'lib/**'
      - 'ios/**'
      - 'pubspec.yaml'
  workflow_dispatch: # Manual trigger
  schedule:
    # Build every day at 2 AM UTC to ensure everything works
    - cron: '0 2 * * *'

env:
  FLUTTER_VERSION: '3.32.3'
  BUILD_NUMBER: ${{ github.run_number }}

jobs:
  build-ios-automatic:
    runs-on: macos-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Full history for better caching
        
    - name: ğŸ”§ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache-key: 'flutter-${{ env.FLUTTER_VERSION }}-${{ hashFiles('**/pubspec.lock') }}'
        
    - name: ğŸ“¦ Get Flutter dependencies
      run: |
        echo "ğŸ”„ Getting Flutter dependencies..."
        flutter pub get
        flutter pub deps
        
    - name: ğŸ“± Install iOS dependencies
      run: |
        echo "ğŸ Installing iOS dependencies..."
        cd ios
        pod install --repo-update
        cd ..
        
    - name: ğŸ” Verify iOS configuration
      run: |
        echo "ğŸ” Checking iOS configuration..."
        echo "ğŸ“± Bundle ID: $(grep -A 1 'PRODUCT_BUNDLE_IDENTIFIER' ios/Runner.xcodeproj/project.pbxproj | grep -v 'PRODUCT_BUNDLE_IDENTIFIER' | head -1)"
        echo "ğŸ“¦ Export method: $(grep -A 1 'method' ios/exportOptions.plist | grep -v 'method' | head -1)"
        echo "ğŸ·ï¸ Build number: ${{ env.BUILD_NUMBER }}"
        
    - name: ğŸ—ï¸ Build iOS IPA (Unsigned)
      run: |
        echo "ğŸ“± Building iOS IPA..."
        echo "ğŸ”„ Build started at: $(date)"
        flutter build ipa --release --no-codesign --verbose
        echo "âœ… Build completed at: $(date)"
        
    - name: âœ… Verify IPA creation
      run: |
        echo "âœ… Checking if IPA was created..."
        ls -la build/ios/ipa/
        if [ -f "build/ios/ipa/healthy_pathway.ipa" ]; then
          echo "âœ… IPA file created successfully!"
          echo "ğŸ“¦ File size: $(du -h build/ios/ipa/healthy_pathway.ipa | cut -f1)"
          echo "ğŸ“… Build timestamp: $(date)"
        else
          echo "âŒ IPA file not found!"
          exit 1
        fi
      
    - name: ğŸ“¤ Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: healthy-pathway-ipa-v${{ env.BUILD_NUMBER }}
        path: build/ios/ipa/*.ipa
        retention-days: 30
        if-no-files-found: error
        
    - name: ğŸ“‹ Upload build logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-logs-v${{ env.BUILD_NUMBER }}
        path: |
          build/ios/archive/
          build/ios/ipa/
        retention-days: 7
        
    - name: ğŸ“Š Build Summary
      if: always()
      run: |
        echo "ğŸ‰ Build Summary:"
        echo "âœ… Flutter version: $(flutter --version | head -1)"
        echo "âœ… iOS build completed"
        echo "ğŸ“± IPA file: healthy_pathway.ipa"
        echo "ğŸ·ï¸ Build number: ${{ env.BUILD_NUMBER }}"
        echo "ğŸ“… Build date: $(date)"
        echo "ğŸ“ Download from Actions tab â†’ Artifacts"
        echo "ğŸ”— Build URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        
    - name: ğŸ”” Build Status Notification
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… Build SUCCESSFUL!"
          echo "ğŸ“± IPA ready for download"
          echo "ğŸ”— Download URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        else
          echo "âŒ Build FAILED!"
          echo "ğŸ” Check logs for details"
          echo "ğŸ”— Build URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        fi 