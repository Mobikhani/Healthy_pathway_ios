name: ğŸš€ Multi-Platform Automatic Build

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'lib/**'
      - 'ios/**'
      - 'android/**'
      - 'pubspec.yaml'
      - 'pubspec.lock'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'lib/**'
      - 'ios/**'
      - 'android/**'
      - 'pubspec.yaml'
  workflow_dispatch: # Manual trigger
  schedule:
    # Build every day at 2 AM UTC to ensure everything works
    - cron: '0 2 * * *'

env:
  FLUTTER_VERSION: '3.32.3'
  BUILD_NUMBER: ${{ github.run_number }}

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ğŸ”§ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache-key: 'flutter-${{ env.FLUTTER_VERSION }}-${{ hashFiles('**/pubspec.lock') }}'
        
    - name: ğŸ“¦ Get Flutter dependencies
      run: |
        echo "ğŸ”„ Getting Flutter dependencies..."
        flutter pub get
        
    - name: ğŸ” Verify Android configuration
      run: |
        echo "ğŸ” Checking Android configuration..."
        echo "ğŸ“± Package name: $(grep 'applicationId' android/app/build.gradle | head -1)"
        echo "ğŸ·ï¸ Build number: ${{ env.BUILD_NUMBER }}"
        
    - name: ğŸ—ï¸ Build Android APK
      run: |
        echo "ğŸ¤– Building Android APK..."
        echo "ğŸ”„ Build started at: $(date)"
        flutter build apk --release
        echo "âœ… Build completed at: $(date)"
        
    - name: âœ… Verify APK creation
      run: |
        echo "âœ… Checking if APK was created..."
        ls -la build/app/outputs/flutter-apk/
        if [ -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
          echo "âœ… APK file created successfully!"
          echo "ğŸ“¦ File size: $(du -h build/app/outputs/flutter-apk/app-release.apk | cut -f1)"
        else
          echo "âŒ APK file not found!"
          exit 1
        fi
      
    - name: ğŸ“¤ Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: healthy-pathway-android-v${{ env.BUILD_NUMBER }}
        path: build/app/outputs/flutter-apk/*.apk
        retention-days: 30
        if-no-files-found: error

  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ğŸ”§ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache-key: 'flutter-${{ env.FLUTTER_VERSION }}-${{ hashFiles('**/pubspec.lock') }}'
        
    - name: ğŸ“¦ Get Flutter dependencies
      run: |
        echo "ğŸ”„ Getting Flutter dependencies..."
        flutter pub get
        
    - name: ğŸ“± Install iOS dependencies
      run: |
        echo "ğŸ Installing iOS dependencies..."
        cd ios
        pod install --repo-update
        cd ..
        
    - name: ğŸ” Verify iOS configuration
      run: |
        echo "ğŸ” Checking iOS configuration..."
        echo "ğŸ“± Bundle ID: $(grep -A 1 'PRODUCT_BUNDLE_IDENTIFIER' ios/Runner.xcodeproj/project.pbxproj | grep -v 'PRODUCT_BUNDLE_IDENTIFIER' | head -1)"
        echo "ğŸ·ï¸ Build number: ${{ env.BUILD_NUMBER }}"
        
    - name: ğŸ—ï¸ Build iOS IPA (Unsigned)
      run: |
        echo "ğŸ“± Building iOS IPA..."
        echo "ğŸ”„ Build started at: $(date)"
        flutter build ipa --release --no-codesign --verbose
        echo "âœ… Build completed at: $(date)"
        
    - name: âœ… Verify IPA creation
      run: |
        echo "âœ… Checking if IPA was created..."
        ls -la build/ios/ipa/
        if [ -f "build/ios/ipa/healthy_pathway.ipa" ]; then
          echo "âœ… IPA file created successfully!"
          echo "ğŸ“¦ File size: $(du -h build/ios/ipa/healthy_pathway.ipa | cut -f1)"
        else
          echo "âŒ IPA file not found!"
          exit 1
        fi
      
    - name: ğŸ“¤ Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: healthy-pathway-ios-v${{ env.BUILD_NUMBER }}
        path: build/ios/ipa/*.ipa
        retention-days: 30
        if-no-files-found: error

  build-summary:
    runs-on: ubuntu-latest
    needs: [build-android, build-ios]
    if: always()
    
    steps:
    - name: ğŸ“Š Build Summary
      run: |
        echo "ğŸ‰ Multi-Platform Build Summary:"
        echo "âœ… Flutter version: ${{ env.FLUTTER_VERSION }}"
        echo "ğŸ·ï¸ Build number: ${{ env.BUILD_NUMBER }}"
        echo "ğŸ“… Build date: $(date)"
        echo ""
        echo "ğŸ“± iOS Build: ${{ needs.build-ios.result }}"
        echo "ğŸ¤– Android Build: ${{ needs.build-android.result }}"
        echo ""
        echo "ğŸ“ Download from Actions tab â†’ Artifacts"
        echo "ğŸ”— Build URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        
    - name: ğŸ”” Build Status Notification
      run: |
        if [ "${{ needs.build-ios.result }}" == "success" ] && [ "${{ needs.build-android.result }}" == "success" ]; then
          echo "âœ… All builds SUCCESSFUL!"
          echo "ğŸ“± iOS IPA ready for download"
          echo "ğŸ¤– Android APK ready for download"
        elif [ "${{ needs.build-ios.result }}" == "success" ]; then
          echo "âš ï¸ iOS build SUCCESSFUL, Android build FAILED"
        elif [ "${{ needs.build-android.result }}" == "success" ]; then
          echo "âš ï¸ Android build SUCCESSFUL, iOS build FAILED"
        else
          echo "âŒ All builds FAILED!"
        fi
        echo "ğŸ”— Build URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" 